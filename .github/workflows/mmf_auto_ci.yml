name: MMF Auto CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # (옵션) requirements.txt 미존재 시 무시
      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      # Lint / Test / PatchNote 스텝 (샘플)
      - name: Run Lint
        run: echo "No lint script yet"

      - name: Run Tests
        run: echo "No test script yet"

      - name: Auto Sync PatchNotes
        run: echo "Patch note auto-sync stub"

      # 🟦 윈도우에서만 PowerShell 감시/복구 스크립트 실행
      - name: Run PowerShell Error Watcher (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pwsh -File "scripts/error_pool_watcher.ps1"

      # 🟧 (선택) 리눅스에서 PowerShell 설치 후 감시/복구 실행
      - name: Run PowerShell Error Watcher (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell
          pwsh -File scripts/error_pool_watcher.ps1
