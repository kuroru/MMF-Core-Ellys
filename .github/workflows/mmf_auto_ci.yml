name: MMF Auto CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 파이썬/테스트/패치노트 스텝 (예시)
      - name: Run Lint
        run: echo "No lint script yet"

      - name: Run Tests
        run: echo "No test script yet"

      - name: Auto Sync PatchNotes
        run: echo "Patch note auto-sync stub"

      # 🟦 윈도우에서만 PowerShell 자동감시 실행
      - name: Run PowerShell Error Watcher
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File "scripts/error_pool_watcher.ps1"

